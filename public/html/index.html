<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/bulma.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
    <title>Toastipher 0: Log In</title>
</head>

<body>
    <section class="hero is-fullheight is-link is-bold">
        <div class="hero-body">
            <div class="container" id="login">
                <div class="box" id="login_box">
                    <form>
                        <div class="field">
                            <label class="label">Username:</label>
                            <input class="input" type="text" id="username">
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <input class="input" type="password" id="password">
                        </div>
                        <div class="field">
                            <button class="button" type="submit" id="submit" value="Enter">Enter</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>

    <script src="javascripts/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="javascripts/clientView.js"></script>
</body>

</html>
